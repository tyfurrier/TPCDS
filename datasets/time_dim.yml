unique_name: time_dim
object_type: dataset
label: time_dim
columns:
  - name: Morning  Time Tier
    data_type: string
    sql: |-
      CASE 
      WHEN "t_hour" = 8 AND "t_minute" >= 30 THEN '08:30 to 09:00'
      WHEN "t_hour" = 9 AND "t_minute" < 30 THEN '09:00 to 09:30'
      WHEN "t_hour" = 9 AND "t_minute" >= 30 THEN '09:30 to 10:00'
      WHEN "t_hour" = 10 AND "t_minute" < 30 THEN '10:00 to 10:30'
      WHEN "t_hour" = 10 AND "t_minute" >= 30 THEN '10:30 to 11:00'
      WHEN "t_hour" = 11 AND "t_minute" < 30 THEN '11:00 to 11:30'
      WHEN "t_hour" = 11 AND "t_minute" >= 30 THEN '11:30 to 12:00'
      WHEN "t_hour" = 12 AND "t_minute" < 30 THEN '12:00 to 12:30'
      ELSE
      'Other'
      END
  - name: t_time_sk
    data_type: decimal(38,0)
  - name: t_time_id
    data_type: string
  - name: t_time
    data_type: decimal(38,0)
  - name: t_hour
    data_type: decimal(38,0)
  - name: t_minute
    data_type: decimal(38,0)
  - name: t_second
    data_type: decimal(38,0)
  - name: t_am_pm
    data_type: string
  - name: t_shift
    data_type: string
  - name: t_sub_shift
    data_type: string
  - name: t_meal_time
    data_type: string
connection_id: Connection - TPCDS
table: time_dim
